version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - save_cache:
          key: v1-my-project-{{ checksum "Hello_World" }}
          paths:
            - ~/.m2
  print_hey:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "echo an env var that is part of my second jobs in a project"
          command: |
            echo $MY_ENV_VAR # this env var must be set within the project
      - restore_cache:
          keys:
            - v1-my-project-{{ checksum "Hello_World" }}
            - v1-my-project-

  print_world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $MY_ENV_VAR # this env var must be set within the project

workflows:
  say-hello-workflow:
    jobs:
       - say-hello
       - print_hey
       - print_world
           
