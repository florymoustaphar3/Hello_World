version: 2.1

jobs:
  save_hello_world_output:
    docker:
       - image: cimg/base:stable
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
       - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      - run:
          name: "echo an env var that is part of my second jobs in a project"
          command: |
            echo $MY_ENV_VAR # this env var must be set within the project
 

workflows:
  my_workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output