version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - run: <"echo Hello, World!"> ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_hey:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  print_world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $MY_ENV_VAR # this env var must be set within the project

workflows:
  say-hello-workflow:
    jobs:
       - say-hello
       - print_hey
       - print_world
           
