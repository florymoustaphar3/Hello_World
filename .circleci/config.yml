version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "hello world"> ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_hey:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

workflows:
  say-hello-workflow:
    jobs:
       - say-hello
       - print_hey